name: Update sensor data

on:
  repository_dispatch:
    types: [update-sensors]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write data.json
        run: |
          echo '${{ toJson(github.event.client_payload) }}' > data.json

      - name: Commit (single rolling commit)
        run: |
          git config user.name "ha-exporter"
          git config user.email "ha-exporter@users.noreply.github.com"

          git add data.json

          git commit --amend --no-edit || \
          git commit -m "Update sensor data"

          git push --force
